<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="w-[100dvw] h-[100dvh] flex justify-center items-center">
    
        <div class="grid grid-rows-6 grid-cols-4 gap-4">

            <div class="w-full h-[100px] flex justify-end items-center bg-gray-200 rounded-full col-span-4">

                <p id="input" class="text-[40px] font-mono px-10"></p>

            </div>

            <div id="clearBtn" class="w-[100px] h-[100px] flex justify-center items-center bg-gray-400 rounded-full active:bg-gray-500">

                <p class="text-[40px] font-mono">C</p>

            </div>
            <div id="percentBtn" class="w-[100px] h-[100px] flex justify-center items-center bg-gray-400 rounded-full active:bg-gray-500">

                <p class="text-[40px] font-mono">%</p>

            </div>
            <div id="backspaceBtn" class="w-[100px] h-[100px] flex justify-center items-center bg-gray-400 rounded-full active:bg-gray-500">

                <p>
                    <svg width="48px" height="48px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                        <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                        
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                        
                        <g id="SVGRepo_iconCarrier"> <path d="M7.70015 6.35982L3.53349 11.3598C3.22445 11.7307 3.22445 12.2693 3.53349 12.6402L7.70015 17.6402C7.89015 17.8682 8.1716 18 8.46838 18H18C19.6569 18 21 16.6569 21 15V9C21 7.34315 19.6569 6 18 6H8.46837C8.1716 6 7.89015 6.13182 7.70015 6.35982Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> <path d="M15 10L13 12M13 12L11 14M13 12L11 10M13 12L15 14" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> </g>
                        
                    </svg>
                </p>

            </div>
            <div id="divideBtn" class="w-[100px] h-[100px] flex justify-center items-center bg-gray-400 rounded-full active:bg-gray-500">

                <p>
                    <svg width="48px" height="48px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                        <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                        
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                        
                        <g id="SVGRepo_iconCarrier"> <path d="M4 12H20M13 6C13 6.55228 12.5523 7 12 7C11.4477 7 11 6.55228 11 6C11 5.44772 11.4477 5 12 5C12.5523 5 13 5.44772 13 6ZM13 18C13 18.5523 12.5523 19 12 19C11.4477 19 11 18.5523 11 18C11 17.4477 11.4477 17 12 17C12.5523 17 13 17.4477 13 18Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> </g>
                        
                    </svg>
                </p>

            </div>
            <div id="num7" class="w-[100px] h-[100px] flex justify-center items-center bg-gray-300 rounded-full active:bg-gray-200">

                <p class="text-[40px] font-mono">7</p>

            </div>
            <div id="num8" class="w-[100px] h-[100px] flex justify-center items-center bg-gray-300 rounded-full active:bg-gray-200">

                <p class="text-[40px] font-mono">8</p>

            </div>
            <div id="num9" class="w-[100px] h-[100px] flex justify-center items-center bg-gray-300 rounded-full active:bg-gray-200">

                <p class="text-[40px] font-mono">9</p>

            </div>
            <div id="multiplyBtn" class="w-[100px] h-[100px] flex justify-center items-center bg-gray-400 rounded-full active:bg-gray-500">

                <p>
                    <svg width="48px" height="48px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">

                        <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                        
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                        
                        <g id="SVGRepo_iconCarrier">
                        
                        <path stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12 6 6m6 6 6 6m-6-6 6-6m-6 6-6 6" data-darkreader-inline-stroke="" style="--darkreader-inline-stroke: #e8e6e3;"/>
                        
                        </g>
                        
                        </svg>
                </p>

            </div>
            <div id="num4" class="w-[100px] h-[100px] flex justify-center items-center bg-gray-300 rounded-full active:bg-gray-200">

                <p class="text-[40px] font-mono">4</p>

            </div>
            <div id="num5" class="w-[100px] h-[100px] flex justify-center items-center bg-gray-300 rounded-full active:bg-gray-200">

                <p class="text-[40px] font-mono">5</p>

            </div>
            <div id="num6" class="w-[100px] h-[100px] flex justify-center items-center bg-gray-300 rounded-full active:bg-gray-200">

                <p class="text-[40px] font-mono">6</p>

            </div>
            <div id="subtractBtn" class="w-[100px] h-[100px] flex justify-center items-center bg-gray-400 rounded-full active:bg-gray-500">

                <p>
                    <svg width="48px" height="48px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                        <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                        
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                        
                        <g id="SVGRepo_iconCarrier"> <path d="M6 12L18 12" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> </g>
                        
                        </svg>
                </p>

            </div>
            <div id="num1" class="w-[100px] h-[100px] flex justify-center items-center bg-gray-300 rounded-full active:bg-gray-200">

                <p class="text-[40px] font-mono">1</p>

            </div>
            <div id="num2" class="w-[100px] h-[100px] flex justify-center items-center bg-gray-300 rounded-full active:bg-gray-200">

                <p class="text-[40px] font-mono">2</p>

            </div>
            <div id="num3" class="w-[100px] h-[100px] flex justify-center items-center bg-gray-300 rounded-full active:bg-gray-200">
 
                <p class="text-[40px] font-mono">3</p>

            </div>
            <div id="addBtn" class="w-[100px] h-[100px] flex justify-center items-center bg-gray-400 rounded-full active:bg-gray-500">

                <p>
                    <svg width="56px" height="56px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                        <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                        
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                        
                        <g id="SVGRepo_iconCarrier"> <g id="Edit / Add_Plus"> <path id="Vector" d="M6 12H12M12 12H18M12 12V18M12 12V6" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-darkreader-inline-stroke="" style="--darkreader-inline-stroke: #e8e6e3;"/> </g> </g>
                        
                    </svg>
                </p>

            </div>
            <div id="num0" class="full h-[100px] flex justify-center items-center bg-gray-300 rounded-full col-span-2 active:bg-gray-200">

                <p class="text-[40px] font-mono">0</p>

            </div>
            <div id="comaBtn" class="w-[100px] h-[100px] flex justify-center items-center bg-gray-300 rounded-full active:bg-gray-200">

                <p class="text-[40px] font-mono">.</p>

            </div>
            <div id="enterBtn" class="w-[100px] h-[100px] flex justify-center items-center bg-orange-400 rounded-full active:bg-orange-500">

                <p class="text-[70px] font-mono mb-2">=</p>

            </div>
            
        </div>

    <script src="script.js"></script>

</body>
</html>
